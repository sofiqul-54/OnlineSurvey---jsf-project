<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="styles.css" />
        <title>Add Topic</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form  id="addTopicForm">
                <div class="header">Survey Admin </div>
                <table  style="width:100%;height:600px">
                    <tr>
                        <td class="menu">
                            <h4>User  : ${sessionScope.uname}</h4>
                            <h:commandLink value="Log out" action="#{loginBean.logout()}"/>
                            <p/>
                            &nbsp;
                            <p/>
                            <a href="home.xhtml">Home</a>
                            <p/>
                            <a href="home.xhtml">List Topics</a>
                            <p/>
                            <a href="addtopic.xhtml">Add New Topic</a>
                        </td>
                        <td style="vertical-align: top">
                            
                            <h2>Select Topic</h2>
                Available Topics :
                <h:selectOneMenu id="topic" value="#{topic.id}">
                    <f:selectItems value="#{topic.topicsName}" />
                </h:selectOneMenu>

                <p/>
                <h:commandButton action="#{topic.process}" value="Submit">
                </h:commandButton>
                <p/>
                <h3>Click on <b>Submit</b> button to start participating in the survey.</h3>
                <p/>
                <center>
                    <img src="topic.jpg" />
                </center>
                        </td>
                    </tr>
                </table>
                
            </h:form>

        </f:view>
    </h:body>
</html>
